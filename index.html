<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrousel Alice .n</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      color: #b30059;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
    }

    .carousel img {
      height: 300px;
      border-radius: 8px;
      scroll-snap-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    /* Plein écran */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.95);
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .fullscreen img {
      max-width: 90vw;
      max-height: 90vh;
    }

    .fullscreen.active {
      visibility: visible;
      opacity: 1;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 1rem;
      cursor: pointer;
    }

    .nav button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

<h1>alice .n — Carrousel</h1>

<div class="carousel" id="carousel">
  <img src="https://source.unsplash.com/800x600/?art,1" alt="1">
  <img src="https://source.unsplash.com/800x600/?art,2" alt="2">
  <img src="https://source.unsplash.com/800x600/?art,3" alt="3">
  <img src="https://source.unsplash.com/800x600/?art,4" alt="4">
  <img src="https://source.unsplash.com/800x600/?art,5" alt="5">
  <img src="https://source.unsplash.com/800x600/?art,6" alt="6">
  <img src="https://source.unsplash.com/800x600/?art,7" alt="7">
  <img src="https://source.unsplash.com/800x600/?art,8" alt="8">
  <img src="https://source.unsplash.com/800x600/?art,9" alt="9">
  <img src="https://source.unsplash.com/800x600/?art,10" alt="10">
</div>

<div class="fullscreen" id="fullscreen">
  <div class="nav">
    <button onclick="prev()">‹</button>
    <button onclick="next()">›</button>
  </div>
  <img id="fullscreenImg" src="" alt="">
</div>

<script>
  const images = document.querySelectorAll('.carousel img');
  const fullscreen = document.getElementById('fullscreen');
  const fullscreenImg = document.getElementById('fullscreenImg');
  let currentIndex = 0;

  images.forEach((img, i) => {
    img.addEventListener('click', () => {
      currentIndex = i;
      fullscreenImg.src = img.src;
      fullscreen.classList.add('active');
    });
  });

  fullscreen.addEventListener('click', (e) => {
    if (e.target === fullscreen || e.target === fullscreenImg) {
      fullscreen.classList.remove('active');
    }
  });

  function showImage(index) {
    currentIndex = (index + images.length) % images.length;
    fullscreenImg.src = images[currentIndex].src;
  }

  function prev() {
    showImage(currentIndex - 1);
  }

  function next() {
    showImage(currentIndex + 1);
  }
</script>

</body>
</html>
